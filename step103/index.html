
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    window.addEventListener('message', () => {
      console.log('message');
    })

    window.postMessage('message');

    Promise.resolve().then(() => {
      console.log('promise');
    });

    setTimeout(() => {
      console.log('timeout');
    })
  </script>
</body>
</html>
