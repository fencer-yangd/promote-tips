<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 500px;
      gap: 20px;
      height: 500px;
      padding: 10px;
    }
    .box {
      display: flex;
      justify-content: space-between;
      width: 230px;
      height: 120px;
      padding: 10px;
      gap: 10px;
      border: 1px solid #000;
    }

    .item {
      width: 100px;
      height: 100px;
      background-color: #f40;
    }
    
    .item.dragging {
      border: 1px dashed #000;
      background-color: transparent;
      color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div draggable="true" class="item">1</div>
      <div draggable="true" class="item">2</div>
    </div>
    <div class="box">
      <div draggable="true" class="item">3</div>
      <div draggable="true" class="item">4</div>
    </div>
    <div class="box">
      <div draggable="true" class="item">5</div>
      <div draggable="true" class="item">6</div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
